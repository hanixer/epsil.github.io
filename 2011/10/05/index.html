<section class="e-content">
<ol>
<li>Start Remote Desktop&#160;Connection.</li>

<li>Logg p&#229; <code>windows.ifi.uio.no</code> med vanlig brukernavn og&#160;passord.</li>

<li>&#197;pne dokumentet og velg <em>Print</em>.</li>

<li>Velg <em>Adobe <abbr class="acronym" title="Portable Document Format"><span class="caps">PDF</span></abbr></em> som&#160;skriver.</li>
</ol>
