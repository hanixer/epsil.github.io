<h1 class="p-name"><a class="u-uid u-url" href="https://epsil.github.io/2011/09/17/" title="Permalink">Manglende <abbr class="acronym" title="Serial Advanced Technology Attachment"><span class="caps">SATA</span></abbr>-st&#248;tte i Windows <abbr class="acronym" title="Experience"><span class="caps">XP</span></abbr></a>
</h1>

</header>

<section class="e-content">
<p>Windows <abbr class="acronym" title="Experience"><span class="caps">XP</span></abbr> st&#248;tter ikke <abbr class="acronym" title="Serial Advanced Technology Attachment"><span class="caps">SATA</span></abbr> (uten driver). Dette kan omg&#229;s ved &#229; aktivere kompatibilitetsmodus i <abbr class="acronym" title="Basic Input/Output System"><span class="caps">BIOS</span></abbr>. (Hvis <abbr class="acronym" title="Complimentary Metal Oxide Semiconductor"><span class="caps">CMOS</span></abbr> nullstilles, vil ikke Windows starte opp med mindre driver er lagt inn i&#160;mellomtiden!)</p>

<p>(Ja, jeg bruker <abbr class="acronym" title="Experience"><span class="caps">XP</span></abbr> i&#160;2011.)</p>
