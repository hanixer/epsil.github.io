<section id="content">
<p>Ved en oppdatering av Command Line Tools for Xcode sluttet Gollum &#229; fungere. Det var n&#248;dvendig &#229; bekrefte lisensen&#160;med:</p>

<pre>
<code>$ sudo xcodebuild -license</code>
</pre>

<p>Deretter kunne Gollum&#160;oppdateres:</p>

<pre>
<code>$ gem uninstall gollum
$ sudo gem install gollum</code>
</pre>
