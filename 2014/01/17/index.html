<section id="snarveier-i-os-x">
<h1 class="title"><a aria-hidden="true" class="header-anchor" href="#snarveier-i-os-x" title="Snarveier i OS&nbsp;X"></a>Snarveier i <abbr class="acronym" title="Operating System 10"><span class="caps">OS</span>&nbsp;X</abbr></h1>

<div id="snarveier-i-os-x-section">
<p><time><i class="fa fa-calendar-o"></i> 2014-01-17</time>
</p>
</div>
</section>
</header>

<section id="content">
<p>For å <a href="http://www.wikihow.com/Take-a-Screenshot-in-Mac-OS-X">ta et skjermbilde</a> i <abbr class="acronym" title="Operating System 10"><span class="caps">OS</span> X</abbr>, trykk <kbd title="Command">⌘</kbd> + <kbd title="Shift">⇧</kbd> + <kbd>3</kbd>.</p>

<hr>

<p>For å <a href="http://osxdaily.com/2011/01/17/lock-screen-mac/">låse skjermen</a> på en <abbr title="Macintosh">Mac</abbr>, trykk <kbd title="Control">Ctrl</kbd> + <kbd title="Shift">⇧</kbd> + <kbd title="Power"><i class="fa fa-power-off"></i></kbd> (eller <kbd title="Control">Ctrl</kbd> + <kbd title="Shift">⇧</kbd> + <kbd title="Eject">⏏</kbd> på en maskin med optisk&nbsp;drev).</p>

<hr>

<p>For å <a href="http://superuser.com/questions/31529/how-do-i-cut-a-file-on-os-x#answer-428792">flytte en fil</a> i Finder, trykk <kbd title="Command">⌘</kbd> + <kbd>C</kbd> for å kopiere filen og <kbd title="Option">⌥</kbd> + <kbd title="Command">⌘</kbd> + <kbd>V</kbd> for å flytte den til et nytt&nbsp;sted.</p>
</section>
