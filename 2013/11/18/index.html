<h1 class="p-name"><a class="u-uid u-url" href="https://epsil.github.io/2013/11/18/" title="Permalink">Slette manglende filer i&#160;iTunes</a>
</h1>

<p><a class="p-author h-card" href="https://epsil.github.io/">Vegard &#216;ye</a> <time class="dt-published" datetime="2013-11-18">2013-11-18</time></p>
</header>

<section class="e-content">
<p>Man kan effektivt <a href="http://apple.stackexchange.com/questions/701/how-do-i-remove-files-from-itunes-which-have-been-deleted-on-disk">slette manglende filer</a> i iTunes med et <a href="http://en.kioskea.net/download/download-22626-super-remove-dead-tracks">skript</a>.</p>

<hr>

<p><strong>Oppdatering:</strong> Versjon 3.2 fungerer ikke i <a href="http://www.iphonehacks.com/2012/11/make-itunes-11-look-like-itunes-10-in-4-steps.html">Mavericks</a>. Bruk i stedet <a href="http://support.digidna.net/entries/23037966-Delete-Library-Entries-with-Lost-Dead-Tracks-Mac-OS-X-Only-">versjon 1.5</a> (<a href="http://forum.djtechtools.com/showthread.php?t=24172">tr&#229;d</a>).</p>

<hr>

<p><strong>Oppdatering 2:</strong> <a href="http://www.hongkiat.com/blog/itunes-half-star-rating/">Enable/Disable Half-Star Rating in&#160;iTunes</a>.</p>
