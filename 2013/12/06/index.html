<header>
<h1 class="title">Fikse <code>mkfs.ntfs</code> på Ubuntu</h1>

<p><time><i class="fa fa-calendar-o"></i> 2013-12-06</time>
</p>
</header>

<section id="content">
<p>I Ubuntu 13.04 er <code>mkfs.ntfs</code> utilgjengelig (<code>mkntfs</code> fungerer). Dette skyldes en <a href="https://bugs.launchpad.net/ubuntu/+source/ntfs-3g/+bug/1148541">manglende symlink</a> fra <code>/sbin/mkfs.ntfs</code> til <code>/sbin/mkntfs</code>. Det følgende retter opp problemet:</p>

<pre>
<code>$ sudo unlink /sbin/mkfs.ntfs
$ sudo ln -s /sbin/mkntfs /sbin/mkfs.ntfs</code>
</pre>
</section>
